<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="pizza.html">Categoría</a></li>
            <li><a href="Carrito.html">Carrito de Compras</a></li>
            <li><a href="DevsPage.html">Nuestro Equipo</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <header>
            <h2>Carrito de Compras</h2>
        </header>

        <section class="cliente-info">
            <h3>Datos del cliente</h3>
            <input type="text" id="nombreCliente" placeholder="Nombre del cliente" required />
            <input type="text" id="telefonoCliente" placeholder="Teléfono" required />
            <input type="text" id="direccionCliente" placeholder="Dirección" required />
        </section>

        <section class="cart">
            <h2>Productos en tu carrito</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody class="cart-items">
                    <!-- Aquí se agregan dinámicamente los productos con JS -->
                </tbody>
            </table>

            <div class="cart-summary">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Impuesto (10%): <span id="tax">$0.00</span></p>
                <h3>Total: <span id="total">$0.00</span></h3>
                <button class="print-bill">Proceder al Pago</button>
            </div>
        </section>
    </div>

    <script src="carrito.js"></script> <!-- Asegúrate que el nombre coincida con tu JS -->
</body>
</html>
