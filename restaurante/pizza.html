<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú - Pizza</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="cate.js" defer></script>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="pizza.html">Categoría</a></li>
        <li><a href="DevsPage.html">Nuestro Equipo</a></li>
        <li><a href="ingresar.html">Ingresar</a></li>
      </ul>
    </header>

    <div class="main-content">
      <nav>
        <button class="filter-category" data-category="Todos">Todos</button>
        <button class="filter-category" data-category="Pizza">Pizza</button>
        <button class="filter-category" data-category="Hamburguesa">
          Hamburguesa
        </button>
        <button class="filter-category" data-category="Perro Caliente">
          Perro Caliente
        </button>
        <button class="filter-category" data-category="Snacks">Snacks</button>
        <button class="filter-category" data-category="Bebidas">Bebidas</button>
      </nav>

      <!-- Animación de carga -->
      <div class="loading" id="loading">
        <p>Cargando...</p>
      </div>

      <div class="contenedorComida">
        <ul class="listaComida"></ul>
      </div>
      <section class="cart">
        <h2>Carrito de Compras</h2>
        <div class="cart-items"></div>
        <p><strong>Subtotal:</strong> <span id="subtotal">$0.00</span></p>
        <p><strong>Tax (10%):</strong> <span id="tax">$0.00</span></p>
        <p><strong>Total:</strong> <span id="total">$0.00</span></p>

        <h3>Información del Cliente</h3>
        <form id="customer-info">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            maxlength="10"
            pattern="[0-9]*"
            required
            placeholder="Solo números"
          />
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />
        </form>

        <button class="print-bill">Enviar Pedido</button>
      </section>
    </div>
  </body>
</html>
